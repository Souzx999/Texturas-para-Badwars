<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MELHORES TEXTURAS BADWARS</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> <!-- Importa a fonte Montserrat -->
    <style>
        body {
            font-family: 'Montserrat', sans-serif; /* Aplica a fonte Montserrat */
            background-image: url('https://play-lh.googleusercontent.com/bN5frYts9LyjaAT21tn62jP4zx-cPguiSkus0J_3DSNOAgRsxdpbvWahF9WX93cxyxc=w526-h296-rw'); /* Imagem de fundo */
            background-size: cover; /* Cobre toda a tela */
            background-position: center; /* Centraliza a imagem */
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: white; /* Texto em branco */
            text-shadow: 2px 2px 0 black, -2px -2px 0 black; /* Traçado preto */
            font-size: 2.5em; /* Tamanho maior */
        }

        .quadro {
            background-color: rgba(255, 255, 255, 0.9); /* Fundo branco com opacidade */
            border: 2px solid #99ccff; /* Azul claro para a borda */
            border-radius: 12px; /* Bordas mais arredondadas */
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Sombras mais suaves */
            margin: auto;
            width: 90%; /* Largura responsiva */
            max-width: 400px; /* Largura máxima */
        }

        .botao {
            display: block;
            margin: 10px auto;
            padding: 10px 20px; /* Padding aumentado */
            font-size: 18px; /* Aumentado para destaque */
            color: white;
            background-color: #0056b3; /* Azul escuro */
            border: none;
            border-radius: 8px; /* Bordas arredondadas */
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Transição suave */
        }

        .botao:hover {
            background-color: #004494; /* Azul ainda mais escuro para o hover */
            transform: scale(1.1); /* Aumento maior ao passar o mouse */
        }
    </style>
</head>
<body>

<h1>MELHORES TEXTURAS BADWARS</h1>
<div class="quadro">

    <a href="https://drive.google.com/drive/folders/1xIqrRV6HnLiaiqDr_4daEepK_umUVdfY?usp=drive_link" class="botao">Textura 4</a>
    <a href="https://drive.google.com/drive/folders/1xIqrRV6HnLiaiqDr_4daEepK_umUVdfY?usp=drive_link" class="botao">Textura 5</a>
</div>

</body>
</html>
